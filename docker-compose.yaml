services:
  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes:
      - ollama_data:/root/.ollama

  backend:
    build: ./backend
    env_file: .env
    ports: ["8001:8001"]
    depends_on:
      - qdrant
      - ollama

  frontend:
    build: ./frontend
    ports: ["5173:5173"]
    depends_on:
      - backend

volumes:
  qdrant_data:
  ollama_data:
